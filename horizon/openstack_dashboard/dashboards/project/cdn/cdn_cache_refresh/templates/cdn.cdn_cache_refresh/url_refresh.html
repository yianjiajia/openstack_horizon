{% load i18n %}
<div class="row-fluid">
    <form  name="" action="{{ submit_url }}" method="get" >
    <textarea name="url_list" id="text_area" cols="70" rows="10"  placeholder="{% trans "Please input url,for example,http://test1.syscloud.cn/images/test.jpg" %}"></textarea>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span>{% trans "Fresh" %}</button></form>
    <button class="alert alert-warning">{% trans "Warning: Please use multiple url separated by a newline, submitted should not exceed 100 URL" %}</button>
</div>
