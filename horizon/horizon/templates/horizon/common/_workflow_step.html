{% load horizon %}
<noscript><h3>{{ step }}</h3></noscript>
<div class="row">
  <div class="col-sm-6">
      {% if  step.slug|need_fee %}
            {% include "horizon/common/_billing_item.html" %}
            {% endif %}
    {% include "horizon/common/_form_fields.html" %}
  </div>
  <div class="col-sm-6">
    {{ step.get_help_text }}
  </div>
</div>
<script>
    horizon.modals.workflow_billing("{{ step.slug }}");
    if (typeof horizon.membership !== 'undefined') {
    horizon.membership.workflow_init($(".workflow"), "{{ step.slug }}", "{{ step.get_id }}");
  } else {
    addHorizonLoadEvent(function() {
      horizon.membership.workflow_init($(".workflow"), "{{ step.slug }}", "{{ step.get_id }}");
    });
  }
</script>
